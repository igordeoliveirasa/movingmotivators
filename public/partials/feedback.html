
<div ng-controller='FeedbackCtrl'>
  
  <form>
    Deixe-nos seu feedback: <br/>
    <textarea ng-model="feedback.description"></textarea><br />
    <button ng-click="save(feedback)">SAVE</button>
  </form>


  <hr/>

  #feedbacks recebidos
  
  <ul>
    <li ng-repeat="feedback in feedbacks">{{feedback.description}}</li>
  </ul>

</div>
