<h1>Dashboard</h1>
<div ng-controller="DashboardCtrl">

  
#meus jogos
<ul>
  <div ng-repeat="user_game in user_games">
    <li>{{user_game.game.name}}</li>
    Is Game Done:{{isGameDone(user_game)}} 
  </div>
</ul>

#lista de motivators

<ul>
  <li ng-repeat="motivator in motivators">{{motivator.name}}</li>
</ul>

<a href="feedback">leave a feedback</a>

</div>
