<h1>Dashboard</h1>
<div ng-controller="DashboardCtrl">

  
#meus jogos
<ul>
  <div ng-repeat="user_game in listAvailableGames()">
      <li>{{getGameFromUserGame(user_game).name}}</li>
      <li>{{getGameFromUserGame(user_game).description}}</li>
      <li>Is Game Done:{{isUserGameCompleted(user_game)}}</li>
  </div>
</ul>

#lista de motivators

<ul>
  <li ng-repeat="motivator in motivators">{{motivator.name}}</li>
</ul>

<a href="feedback">leave a feedback</a>

</div>
